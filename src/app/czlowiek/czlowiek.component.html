<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let fizyk of dane">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{fizyk.nazwisko}}</mat-card-title>
        <mat-card-subtitle>{{fizyk.data_ur| date:'longDate' }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{fizyk.zdjecie}}" width="100" height="350" alt="ZjÄ™cie fizyka {{fizyk.nazwisko}}">
      <mat-card-content>
        <p>
          {{(fizyk.info.length>150)? (fizyk.info | slice:0:150)+'...':(fizyk.info)}}

        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
